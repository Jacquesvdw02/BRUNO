<div>
    <h2 mat-dialog-title>New Car</h2>
    <form [formGroup]="entryForm" (ngSubmit)="submit()">
        <mat-dialog-content>
            <mat-form-field>
                <input matInput formControlName="colour" placeholder="Colour">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="make" placeholder="Make">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="model" placeholder="Model">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="registration"
                    placeholder="Registraion Number">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="mileage"
                    placeholder="Mileage">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="dailyRate"
                    placeholder="Daily Rate">
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-flat-button (click)="close()">Cancel</button>
            <button mat-flat-button color="primary" type="submit"
                [disabled]="entryForm.invalid">Save</button>
        </mat-dialog-actions>
    </form>
</div>
