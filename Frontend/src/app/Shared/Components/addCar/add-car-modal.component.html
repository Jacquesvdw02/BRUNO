<div>
  <h2 mat-dialog-title>New Client</h2>
  <form [formGroup]="entryForm" (ngSubmit)="submit()">
    <mat-dialog-content>
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="phone" placeholder="Phone Number">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email Address">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="licenseNumber" placeholder="License Number">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-flat-button (click)="close()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="entryForm.invalid">Save</button>
    </mat-dialog-actions>
  </form>
</div>
