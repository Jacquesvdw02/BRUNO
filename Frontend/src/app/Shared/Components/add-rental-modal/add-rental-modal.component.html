<div>
    <h2 mat-dialog-title>New Rental</h2>
    <form [formGroup]="entryForm" (ngSubmit)="submit()">
      <mat-dialog-content>
        <mat-form-field>
            <mat-label>Car Options</mat-label>
            <mat-select formControlName="carOptions">
                <mat-option *ngFor="let option of carOptions" [value]="option">
                    {{option}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Clients</mat-label>
            <mat-select formControlName="clientOptions">
                <mat-option *ngFor="let option1 of clientOptions" [value]="option1">
                    {{option1}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="startDate" formControlName="date1" placeholder="Choose a start date">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="endDate" formControlName="date2" placeholder="Choose an end date">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-flat-button (click)="close()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="entryForm.invalid">Save</button>
      </mat-dialog-actions>
    </form>
  </div>
