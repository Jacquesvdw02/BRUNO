<div class="flex bg-gray-50">
    <div class="bg-blue-500 h-lvh w-1/5">
        <div class="my-10">
            <h1 class="text-white font-black text-xl text-center">BRUNO</h1>
        </div>
        <div class="flex flex-col ps-16">
            <div [class.tab-style]="activeTab !== 'cars'" [class.tab-style-active]="activeTab === 'cars'" (click)="showCars()">View Cars</div>
            <div [class.tab-style]="activeTab !== 'clients'" [class.tab-style-active]="activeTab === 'clients'" class="tab-style" (click)="showClients()">View Clients</div>
            <div [class.tab-style]="activeTab !== 'rentals'" [class.tab-style-active]="activeTab === 'rentals'" class="tab-style" (click)="showRentals()">View Rentals</div>
        </div>
    </div>
    <div class="flex justify-start flex-col w-full p-20">
        <div class="my-10 flex justify-end">
            <button *ngIf="activeTab == 'cars'" (click)="openAddCarModal()" mat-flat-button color="primary">
                <mat-icon aria-hidden="false" fontIcon="add"></mat-icon>
                New Car
            </button>
            <button *ngIf="activeTab == 'clients'" (click)="openAddClientModal()" mat-flat-button color="primary" class="mx-4">
                <mat-icon aria-hidden="false" fontIcon="add"></mat-icon>
                New Client
            </button>
            <button *ngIf="activeTab == 'rentals'" (click)="openAddRentalModal()" mat-flat-button color="primary">
                <mat-icon aria-hidden="false" fontIcon="add"></mat-icon>
                New Rental
            </button>
        </div>
        <div class="w-full">
            <app-table [dataSource]="dataSource" [displayedColumns]="displayedColumns"></app-table>
        </div>
    </div>
</div>
