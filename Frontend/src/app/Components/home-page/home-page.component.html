<div class="flex">
    <div class="bg-blue-400 h-lvh w-1/5">
        <div>
            <h3 class="text-white font-bold text-2xl text-center">BRUNO</h3>
        </div>
        <div class="flex flex-col">
            <div class="tab-style-active" (click)="showCars()">View Cars</div>
            <div class="tab-style" (click)="showClients()">View Clients</div>
            <div class="tab-style" (click)="showRentals()">View Rentals</div>
        </div>
    </div>
    <div class="flex justify-start flex-col w-full p-20">
        <div class="my-10 flex justify-end">
            <button mat-flat-button color="primary">New Car</button>
            <button mat-flat-button color="primary" class="mx-4">New Client</button>
            <button mat-flat-button color="primary">New Rental</button>
        </div>
        <div class="w-full">
            <app-table [dataSource]="dataSource" [displayedColumns]="displayedColumns"></app-table>
        </div>
    </div>
</div>
